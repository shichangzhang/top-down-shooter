<!DOCTYPE html>
<html>
<head>
    <title>Top down shooter game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<canvas id="myCanvas" width="800" height="600"></canvas>
<div>
<p>Arrow keys: move</p>
<p>Space: shoot</p>
<p>Z: rotate anti-clockwise</p>
<p>X: rotate clockwise</p>
</div>
<div id="scoreboard"></div>
<div id="multiplayer">
<button v-on:click="if(ws_client.ws) { return; } else { ws_client.connect('wss://top-down-shooter-server.herokuapp.com'); }">Join Heroku server</button>
<button v-on:click="if(ws_client.ws) { return; } else { ws_client.connect('ws://localhost:8080'); }">Join local server</button>
<div>
    Name:
    <input v-model="human.name">
</div>
</div>
<script src="js/vue.min.js"></script>
<script src="main.js"></script>
</body>
</html>
